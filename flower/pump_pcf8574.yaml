number:
  - platform: template
    name: $pump_time 1
    id: pump_time_slider_1
    optimistic: true
    restore_value: true
    min_value: 1
    max_value: $max_value_time
    step: 1
    unit_of_measurement: "s"
    icon: mdi:timer-outline
    web_server:
      sorting_group_id: group21
    set_action:
      - lambda: |-
          id(pump_run_time_1) = x;

  - platform: template
