substitutions:
  gpio_button1: GPIO5
  gpio_button2: GPIO19
  gpio_button3: GPIO21
  gpio_button4: GPIO23
  gpio_mode: INPUT_PULLUP
  button_inverted: True

binary_sensor:
  - platform: gpio
    pin:
      number: $gpio_button1
      mode: $gpio_mode
      inverted: $button_inverted
    id: button1
    on_press:
      - lambda: |-
          if (id(button1_type_enable).state) {
            id(pump_on_zone_1).execute();
          } else {
            id(relay_1).toggle();
          }
  - platform: gpio
    pin:
      number: $gpio_button2
      mode: $gpio_mode
      inverted: $button_inverted
    id: button2
