            id(relay_3).toggle();
          }
  - platform: gpio
    pin:
      number: $gpio_button4
      mode: $gpio_mode
      inverted: $button_inverted
    id: button4
    on_press:
      - lambda: |-
          if (id(button4_type_enable).state) {
            id(pump_on_zone_4).execute();
