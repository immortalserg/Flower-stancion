            id(relay_4).toggle();
          }
switch:
  - platform: template
    name: $button_type 1
    id: button1_type_enable
    icon: mdi:calendar-clock
    web_server:
      sorting_group_id: group21
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF

